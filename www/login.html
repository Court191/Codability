<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="icon" href="img/favicon.png" type="image/png">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <title>Codability</title>
    </head>
    <body>
        <div class="wrapper">
            <h1> < Codability > </Codability></h1>
            <form id="loginForm" method="post">
                <div class="buttons">
                    <input type='text' id="username" name='username'placeholder="Username" class="button1">
                    <input type='password' id="password" name='password' placeholder="Password" class="button2">
                </div>
                <div class="formbuttons">
                    <input type='submit' name="submit" value='Submit' class="submit"> 
                    <input type='reset' name="reset" value='Reset' class="reset" onclick="reset()">
                </div>
            </form> 
            <p id="error" class="errormessage"></p>
            <div class="bottom"> 
                <p class="signup">Don't have an account? <a href='register.html'>Register!</a></p>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
