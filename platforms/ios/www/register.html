<!DOCTYPE html>
<html lang="en">
   <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; img-src 'self' https://ll16clc.leedsnewmedia.net/ data:; style-src 'self' https://* 'unsafe-inline'; script-src 'self' https://* 'unsafe-inline' 'unsafe-eval'; connect-src https://ll16clc.leedsnewmedia.net/ https://cors-anywhere.herokuapp.com/;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/register.js"></script>
        <link rel="icon" href="img/favicon.png" type="image/png">
        <link rel="stylesheet" type="text/css" href="css/register.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <title>Codability</title>
    </head>
<!-- Main Content -->
    <body>
        <div class="wrapper">
            <img class="logo" src="img/Logo.png" alt="logo" style="width:200px;height:200px;">
            <form id="registerForm" method="post">
                <div class="buttons">
                    <input type='text' id="username" name='username' placeholder="Username" class="user">
                    <input type='password' id="password" name='password' placeholder="Password" class="pass"> 
                    <input type='password' id="repeatpassword" name='repeatpassword' placeholder="Repeat Password" class="repeat"> 
                </div>
                <div class="formbuttons">
                    <input type='reset' name='reset' value='Reset' class="reset" onclick="clear()">
                    <input type='submit' name='submit' value='Register' class="submit">
                </div>
            </form>
            <p id="error" class="errormessage"></p>
            <p id="success" class="successmessage"></p>
            <div class="bottom"> 
                <p class="login">Already a member? <a href='login.html'>Login</a></p>
            </div>
        </div>
    </body> 
</html>
